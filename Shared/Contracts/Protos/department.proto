syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "GrpcServices.Maintenance"; // ðŸ”¥ this is new

service DepartmentService {
    rpc GetAllDepartments (google.protobuf.Empty) returns (DepartmentListResponse);
}

message DepartmentListResponse {
    repeated DepartmentDto departments = 1;
}

message DepartmentDto {
    int32 departmentId = 1;
    string departmentName = 2;
    string shortName = 3;
}
